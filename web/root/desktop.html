<!DOCTYPE html>
<html>

<head>
	<title>Place</title>
	<link rel="stylesheet" href="desktop.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="description" content="El Psy Congroo.">
	<meta name="keywords" content="Evart, game, canvas">
	<link rel="preload" href="/place.png" as="fetch" crossorigin>
	<link rel="icon" href="./nerv.png" type="image/x-icon"/>
</head>

<body>
	<canvas id="viewport-canvas" oncontextmenu="return false;"></canvas>
	<div id="ui-wrapper">
		<p id="loading-p"></p>
		<div id="color-wrapper">
			<div id="color-swatch"></div>
			<input id="color-field" type="text" placeholder="#000000" value="#000000" />
		</div>
		<div id="zoom-wrapper">
			<button class="zoom-button" id="zoom-out">
				-
			</button>
			<button class="zoom-button" id="zoom-in">
				+
			</button>
		</div>
	</div>

	<div class="color-palette" onclick="toggleMenu()"></div>
    <div class="pallet-menu" id="menu">
        <div onclick="colorChange('#fabd2f')" class="light-yellow"></div>
        <div onclick="colorChange('#b8bb26')" class="light-green"></div>
		<div onclick="colorChange('#83a598')" class="light-blue"></div>
		<div onclick="colorChange('#fb4934')" class="light-red"></div>
		<div onclick="colorChange('#d3869b')" class="light-purple"></div>
		<div onclick="colorChange('#8ec07c')" class="light-aqua"></div>
		<div onclick="colorChange('#fe8019')" class="light-orange"></div>
		<div onclick="colorChange('#665c54')" class="light-brown"></div>
		<div onclick="colorChange('#a89984')" class="light-gray"></div>
		<div onclick="colorChange('#282828')" class="light-black"></div>
		<p>..</p>
		<div onclick="colorChange('#d79921')" class="dark-yellow"></div>
		<div onclick="colorChange('#98971a')" class="dark-green"></div>
		<div onclick="colorChange('#458588')" class="dark-blue"></div>
		<div onclick="colorChange('#cc241d')" class="dark-red"></div>
		<div onclick="colorChange('#b16286')" class="dark-purple"></div>
		<div onclick="colorChange('#689d6a')" class="dark-aqua"></div>
		<div onclick="colorChange('#d65d0e')" class="dark-orange"></div>
		<div onclick="colorChange('#504945')" class="dark-brown"></div>
		<div onclick="colorChange('#928374')" class="dark-gray"></div>
		<div onclick="colorChange('#1d2021')" class="dark-black"></div>
    </div>
	
	<script src="main.js"></script>
	<script src="place.js"></script>
	<script src="glwindow.js"></script>
	<script>
		main();
	</script>
</body>
</html>
